<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Blog Web App</title>
    <!--
      Dieser Link wird von BootStrap benötigt, es enthält die CSS Spezifikationen für das Stylesheeting. 
      Näheres hierzu in der BootStryp Dokumentation
    -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
  </head>

  <body style="background-color: rgb(216, 216, 216)">
    <!--
      Mit dem Django tag include wird eine HTML Datei geladen. Hier ist es die Menüleiste
    -->
    {% include 'menu.html' %} 
    <!--
      Hier wird der Body Bereich der einzelnen HTML Dateien hineingeladen. Das Django Tag block content
      sagt aus, welcher Bereich geladen werden soll z. B. aus der home.html
    -->
    <div class="container">{% block content %} {% endblock content %}</div>

    <!--
      Mit dem Django tag include wird eine HTML Datei geladen. Hier ist es die Fußzeile
    -->
    {% include 'fusszeile.html' %}

    <!--
      Dieses Script wird von BootStrap benötigt. Näheres hierzu in der BootStryp Dokumentation
    -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
